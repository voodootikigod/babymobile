<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Baby Mobile</title>
    <meta name="author" content="@voodootikigod">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <style type="text/css">
    body { font-size: 70px; text-align:center; padding: 30px; line-height: 1.2 }
    p { font-size: 10px;}
    a:hover {text-decoration:none;}
    </style>
    <script type="text/javascript">
    $(function () {
        $("a").on("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            var change = $(this).attr("href").replace("#", "");
            $.getJSON( "https://agent.electricimp.com/JY4wI+AWP3jz?change="+change+"&callback=?").done(function( data ) {
                $("#value").html(data);
            });
        })
    });
    </script>
</head>
<body>
<a href="#up"><i class="icon-arrow-up"></i></a><br/>
<a href="#down"><i class="icon-arrow-down"></i></a><br/>
<a href="#stop"><i class="icon-stop"></i></a><br/>
<p>Value: <span id='value'>1.00</span></p></body></html>
